
server {
	listen 80;
	server_name www.wandianshenme.com;
	add_header Cache-Control "max-age=600";

	port_in_redirect off;
	add_header Link "<$scheme://www.wandianshenme.com$request_uri>; rel=\"canonical\"";
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
	add_header Set-Cookie "lcid=1033;Domain=.phodal.com;Path=/;Max-Age=31536000";
	if ($http_user_agent !~ "phodal|^$")
	{
		rewrite ^(.*)$ https://www.wandianshenme.com$1 permanent;
	}

	location / {
		add_header  X-UA-Compatible 'IE=Edge,chrome=1'; 
		etag on;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Scheme $scheme;
		proxy_connect_timeout 10;

		proxy_temp_path /home/nginx_temp;   
		proxy_cache_methods GET;   
		proxy_cache_valid 200 304 1000m;  
		proxy_redirect off;
		proxy_pass http://127.0.0.1:8848;
		proxy_cache tmpcache;
		proxy_cache_key $uri$is_args$args;
	}

	location ~ "\.pagespeed\.([a-z]\.)?[a-z]{2}\.[^.]{10}\.[^.]+" {
		access_log off;
		add_header "" "";
	}

	location ~ "^/ngx_pagespeed_static/" { }
	location ~ "^/ngx_pagespeed_beacon$" { }

	location /static/ {
		alias /home/www/play/play/static;
		if ($query_string) {
			expires max;
		}
		expires 30d;
	}
	location /static/media/ {
		alias /home/www/play/play/static/media;
		if ($query_string) {
			expires max;
		}
		expires 30d;
	}

	location ~* ^.+\.(cur|ico|json|gif|jpeg|cur|jpg|png|ttf|otf|js|css|mpg|avi|mp3|swf|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|txt|tar|mid|midi|wav|rtf|mpeg|woff|woff2)$ {
		root  /home/www/play/play/;
		expires 30d;
		access_log off;
	}	
# Forbid crawlers such as Scrapy
	if ($http_user_agent ~* (Scrapy|Curl|HttpClient)) {
		return 403;
	}

# Disable specify UA and empty UA access
	if ($http_user_agent ~ "FeedDemon|JikeSpider|Indy Library|Alexa Toolbar|AskTbFXTV|AhrefsBot|CrawlDaddy|CoolpadWebkit|Java|Feedly|UniversalFeedParser|ApacheBench|Microsoft URL Control|Swiftbot|ZmEu|oBot|jaunty|Python-urllib|lightDeckReports Bot|YYSpider|DigExt|YisouSpider|HttpClient|MJ12bot|heritrix|EasouSpider|Ezooms|^$" ) {
		return 403;
	}

# Forbid crawlers except GET|HEAD|POST method
	if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$) {
		return 403;
	}
}

